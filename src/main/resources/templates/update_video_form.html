<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Video</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center">Update Video</h2>

    <form th:action="@{/modifier/{id}(id=${vid.id})}" method="post" class="mt-4">
        <div class="mb-3">
            <label for="name" class="form-label">Video Name</label>
            <input type="text" class="form-control" id="name" name="name"
                   th:value="${vid.name}" required>
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" name="description" rows="3" required>
                <th:block th:text="${vid.description}"></th:block>
            </textarea>
        </div>

        <div class="mb-3">
            <label for="url" class="form-label">Video URL</label>
            <input type="url" class="form-control" id="url" name="url"
                   th:value="${vid.url}" required>
        </div>

        <button type="submit" class="btn btn-primary">Update Video</button>
        <a href="/" class="btn btn-secondary">Cancel</a>
    </form>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
